<!doctype html!>
<html>
	<head>
		<meta name="Author" content="Mafe">
		<meta charset="utf-8">
		<title> Teste 192884 de tabela  </title>
		<style>
			table { border: 1px solid black; }
			table { border-collapse: collapse; }
			th, td {
				border: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>
	<body bgcolor="#FFFFFF">
		<table>
			<caption>COLSPAN e ROWSPAN </caption>
			<tr>
				<th rowspan="2">Mês</th>
				<th colspan="3">Grãos</th>
			</tr>
			<tr>
				<th> Milho </th>
				<th> Feijão </th>
				<th> Soja </th>
			</tr>
			<tr>
				<th> Janeiro </th>
					<td> 3 </td>
					<td> 2 </td>
					<td> 5 </td>
			</tr>
			<tr>
				<th> Fevereiro</th>
					<td> 3 </td>
					<td> 7 </td>
					<td> 6 </td>
			</tr>
			<tr>
				<th> Março </th>
					<td> 2 </td>
					<td> 3 </td>
					<td> 4 </td>
			</tr>
		</table>
	</body>
</html>
